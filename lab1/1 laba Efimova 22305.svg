<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1000" height="500"  
     xmlns="http://www.w3.org/2000/svg" version="1.1">
<title>1 лаба Мультимедиа</title>
     <desc>
          Буква С и применение трансформации
     </desc>
	 	 
	 <style>
    #quad {stroke:green; stroke-width:3px; fill:none;}
	#lines {stroke:green; stroke-width:3px;}
     </style>

 <!-- Буква С -->
	 <line id="lines" x1="200" y1="100" x2="170" y2="100"/>
	 <path id="quad" d="M170 100 Q 170 80, 140 80"/>
	 <line id="lines" x1="140" y1="80" x2="100" y2="80"/>
	 <path id="quad" d="M100 80 Q 80 80, 80 100"/>
	 <line id="lines" x1="80" y1="100" x2="80" y2="190"/>
	 <path id="quad" d="M80 190 Q 80 210, 100 210"/>
	 <line id="lines" x1="100" y1="210" x2="140" y2="210"/>
	 <path id="quad" d="M140 210 Q 170 210, 170 190"/>
	 <line id="lines" x1="170" y1="190" x2="200" y2="190"/>
	 
	 <path id="quad" d="M200 190 C 200 210, 170 240, 140 240"/>
	 <line id="lines" x1="140" y1="240" x2="100" y2="240"/>
	 <path id="quad" d="M100 240 C 80 240, 50 210, 50 190"/>
	 <line id="lines" x1="50" y1="190" x2="50" y2="100"/>
	 <path id="quad" d="M50 100 C 50 80, 80 50, 100 50"/>
	 <line id="lines" x1="100" y1="50" x2="140" y2="50"/>
	 <path id="quad" d="M140 50 C 170 50, 200 80, 200 100"/>
	 
	 
	 
	<!-- Фигура 1  -->
	 <g style="stroke: red; stroke-width: 2; fill:none; font-size:24; font-family:Comic Sans MC;">
     <line x1="50" y1="260" x2="50" y2="320"/>
	 <line x1="50" y1="320" x2="90" y2="300"/>
	 <line x1="90" y1="300" x2="130" y2="320"/>
	 <line x1="130" y1="320" x2="130" y2="270"/>
	 <line x1="130" y1="270" x2="100" y2="270"/>
	 <path d="M50 260 C 67 277, 82 287, 100 270"/>
	 <text x="50" y="340">original</text>
	 </g>
	 
	 <!-- Пример трансформации -->
	 <g transform="translate(100,100)" style="stroke: red; stroke-width: 2; fill:none; font-size:24; font-family:Comic Sans MC;">
     <line x1="50" y1="260" x2="50" y2="320"/>
	 <line x1="50" y1="320" x2="90" y2="300"/>
	 <line x1="90" y1="300" x2="130" y2="320"/>
	 <line x1="130" y1="320" x2="130" y2="270"/>
	 <line x1="130" y1="270" x2="100" y2="270"/>
	 <path d="M50 260 C 67 277, 82 287, 100 270"/>
	 <text x="50" y="340">translate</text>	 
	</g>
	
	<!-- Пример поворота -->
	<g transform="translate(100,80) rotate(-30)" style="stroke: red; stroke-width: 2; fill:none; font-size:24; font-family:Comic Sans MC;">
     <line x1="50" y1="260" x2="50" y2="320"/>
	 <line x1="50" y1="320" x2="90" y2="300"/>
	 <line x1="90" y1="300" x2="130" y2="320"/>
	 <line x1="130" y1="320" x2="130" y2="270"/>
	 <line x1="130" y1="270" x2="100" y2="270"/>
	 <path d="M50 260 C 67 277, 82 287, 100 270"/>
	 <text x="50" y="340">rotate</text>	 
	</g>
	
	<!-- Пример масштабирования  -->
	<g transform="translate(400,200) scale(0.5)" style="stroke: red; stroke-width: 2; fill:none; font-size:24; font-family:Comic Sans MC;">
     <line x1="50" y1="260" x2="50" y2="320"/>
	 <line x1="50" y1="320" x2="90" y2="300"/>
	 <line x1="90" y1="300" x2="130" y2="320"/>
	 <line x1="130" y1="320" x2="130" y2="270"/>
	 <line x1="130" y1="270" x2="100" y2="270"/>
	 <path d="M50 260 C 67 277, 82 287, 100 270"/>
	 <text x="50" y="340">scale</text>	 
	</g>
	
	<!-- Пример сдвига  -->
	<g transform=" translate(150, -50) skewX(30)" style="stroke: red; stroke-width: 2; fill:none; font-size:24; font-family:Comic Sans MC;">
     <line x1="50" y1="260" x2="50" y2="320"/>
	 <line x1="50" y1="320" x2="90" y2="300"/>
	 <line x1="90" y1="300" x2="130" y2="320"/>
	 <line x1="130" y1="320" x2="130" y2="270"/>
	 <line x1="130" y1="270" x2="100" y2="270"/>
	 <path d="M50 260 C 67 277, 82 287, 100 270"/>
	 <text x="50" y="340">skewX</text>	 
	</g>
	
</svg>